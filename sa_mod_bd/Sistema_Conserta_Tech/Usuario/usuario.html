<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Funcionários</title>

  <!-- Links bootstrapt e css -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="usuario.css" />
  <link rel="stylesheet" href="../Menu_lateral/css-home-bar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

  <!-- Imagem no navegador --> 
  <link rel="shortcut icon" href="../img/favicon-16x16.ico" type="image/x-icon">

  <!-- Link notfy -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <!-- Link das máscaras dos campos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body class="corpo">

  <div id="menu-container"></div>

  <main>
    <div class="conteudo">
      <form  method="POST">

        <div class="topoTitulo">
          <h1>CADASTRO DE FUNCIONÁRIOS</h1>
          <hr>
        </div>

        <div class="linha">
          <div class="form-container">
            <div id="campos-usuario">
              <div class="campo_usuario">

                <div class="linha">
                  <label for="id_adm">Id Administrador:</label>
                  <input type="number" id="id_adm" name="id_adm" class="form-control" placeholder="Seu id vai aqui">
                </div>

                <div class="linha">
                  <label for="nome_usuario">Nome:</label>
                  <input type="text" id="nome_usuario" name="nome_usuario" class="form-control" placeholder="Nome">
                </div>

                <div class="linha">
                  <label for="email_usuario">Email:</label>
                  <input type="email" id="email_usuario" name="email_usuario" class="form-control"
                    placeholder="Exemplo123@gmail.com">
                </div>


                <div class="linha">
                  <label for="cargo_usuario">Selecione o cargo do Funcionário:</label>
                  <select id="cargo_usuario" name="cargo_usuario" class="form-control">
                    <option value="">Selecione</option>
                    <option value="administrador">Administrador</option>
                    <option value="atendente">Atendente</option>
                    <option value="tecnico">Técnico</option>
                    <option value="financeiro">Financeiro</option>
                  </select>
                </div>

                <div class="linha">
                  <label for="cpf_usuario">CPF:</label>
                  <input type="text" id="cpf_usuario" name="cpf_usuario" class="form-control"
                    placeholder="000.000.000-00">
                </div>

                <div class="linha">
                  <label for="dataNascimento_usuario">Data Nascimento:</label>
                  <input type="text" id="dataNascimento_usuario" name="dataNascimento_usuario" class="form-control"
                    placeholder="Data de Nascimento">
                </div>

                <div class="linha">
                  <label for="sexo_usuario">Sexo:</label>
                  <select id="sexo_usuario" name="sexo_usuario" class="form-control">
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                  </select>
                </div>

                <div class="linha">
                  <label for="telefone_usuario">Telefone:</label>
                  <input type="tel" id="telefone_usuario" name="telefone_usuario" class="form-control"
                    placeholder="(00) 00000-0000">
                </div>

                <div class="linha">
                  <label for="cep_usuario">CEP:</label>
                  <input type="text" id="cep_usuario" name="cep_usuario" class="form-control" maxlength="10"
                    placeholder="00000-000">
                </div>

                <div class="linha">
                  <label for="logradouro_usuario">Logradouro:</label>
                  <input type="text" id="logradouro_usuario" name="logradouro_usuario" class="form-control"
                    placeholder="Logradouro">
                </div>

                <div class="linha">
                  <label for="tipo_casa_usuario">Tipo de moradia:</label>
                  <select id="tipo_casa_usuario" name="tipo_casa_usuario" class="form-control">
                    <option value="">Selecione</option>
                    <option value="R">Residencial</option>
                    <option value="C">Comercial</option>
                  </select>
                </div>

                <div class="linha">
                  <label for="uf_usuario">Estado (UF):</label>
                  <select id="uf_usuario" name="uf_usuario" class="form-control">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>

                <div class="linha">
                  <label for="numero_usuario">Número:</label>
                  <input type="number" id="numero_usuario" name="numero_usuario" class="form-control"
                    placeholder="Número">
                </div>

                <div class="linha">
                  <label for="cidade_usuario">Cidade:</label>
                  <input type="text" id="cidade_usuario" name="cidade_usuario" class="form-control"
                    placeholder="Cidade">
                </div>

                <div class="linha">
                  <label for="bairro_usuario">Bairro:</label>
                  <input type="text" id="bairro_usuario" name="bairro_usuario" class="form-control"
                    placeholder="Bairro">
                </div>

                <div class="linha">
                  <label for="complemento_usuario">Complemento:</label>
                  <input type="text" id="complemento_usuario" name="complemento_usuario" class="form-control"
                    placeholder="Complemento">
                </div>

                <div class="linha">
                  <label for="foto_usuario">Foto do usuário:</label>
                  <input type="file" id="foto_usuario" name="foto_usuario" class="form-control">
                </div>

                <div class="linha">
                  <label for="observacoes_usuario">Observações:</label>
                  <input type="text" id="observacoes_usuario" name="observacoes_usuario" class="form-control"
                    placeholder="Observações">
                </div>

              </div>
            </div>
          </div>

          <div class="container-botoes">
            <div class="enviar">
              <button  id="enviar" class="form-control btn-enviar" onclick="return conferirCampos()">
                Cadastrar
              </button>
            </div>

            <div class="enviar">
              <button type="button" id="pesquisar" class="form-control btn-pesquisar">
                Pesquisar
              </button>
            </div>

            <div class="limpar">
              <button type="reset" id="limpar" class="form-control btn-limpar"> Cancelar </button>
            </div>
          </div>
      </form>
      <!-- Modal de Pesquisa -->
      <div id="modal-pesquisa" class="modal-overlay">
        <div class="modal-conteudo">
          <h2>Pesquisar Funcionário</h2>
          <input type="text" id="input-pesquisa" placeholder="Digite o email ou  o id" class="form-control">
          <div id="resultados-pesquisa" ></div>
          <button type="button" class="btn btn-fechar" id="fechar-modal">Fechar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Links javascript -->
  <script src="../Menu_lateral/carregar-menu.js" defer></script>
  <script src="usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

</html>
