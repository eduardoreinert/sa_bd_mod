<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/usuario_css.css"/>
  <link rel="stylesheet" href="css/css-home-bar.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body data-tipo-pagina="usuario">

  <button class="sair" title="log out">
    <img src="img/logout.png" alt="Log out">
  </button>
  <button class="fechar" title="close">
    <img src="img/sair.png" alt="Close">
  </button>

  <div id="menu-container"></div>

  <main class="conteudo">
    <h1>USER</h1>
    <form class="formulario">
      <div class="linha">
        <div class="linha">
          <label for="codigo">Code:</label>
          <input type="text" id="codigo" name="codigo">
        </div>
        <div class="linha">
          <label for="codigo">Admin Code:</label>
          <input type="text" id="codigo_adm" name="codigo_adm">
        </div>
        <div class="linha">
          <label for="nome">Name:</label>
          <input type="text" id="nome" name="nome">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="linha">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj">
        </div>
        <div class="linha">
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="data_nasc">Birth Date:</label>
          <input type="date" id="data_nasc" name="data_nasc">
        </div>
        <div class="linha">
          <label for="sexo">Gender:</label>
          <select id="sexo" name="sexo">
            <option value="N/A">Select</option>
            <option value="PND">Prefer not to say</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="linha" style="flex: 2;">
          <label for="endereco">Address:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="linha" style="flex: 2;">
          <label>No.:</label>
          <input type="text" id="num" name="num" />
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="complemento">Complement:</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="linha">
          <label for="bairro">Neighborhood:</label>
          <input type="text" id="bairro" name="bairro">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="uf">State (UF):</label>
          <select id="uf" name="uf">
            <option value="n/a">Select</option>
            <option value="ac">AC</option><option value="al">AL</option><option value="ap">AP</option><option value="am">AM</option>
            <option value="ba">BA</option><option value="ce">CE</option><option value="df">DF</option><option value="es">ES</option>
            <option value="go">GO</option><option value="ma">MA</option><option value="mt">MT</option><option value="ms">MS</option>
            <option value="mg">MG</option><option value="pa">PA</option><option value="pb">PB</option><option value="pr">PR</option>
            <option value="pe">PE</option><option value="pi">PI</option><option value="rj">RJ</option><option value="rn">RN</option>
            <option value="rs">RS</option><option value="ro">RO</option><option value="rr">RR</option><option value="sc">SC</option>
            <option value="sp">SP</option><option value="se">SE</option><option value="to">TO</option>
          </select>
        </div>
        
        <div class="linha">
          <label for="cep">ZIP Code:</label>
          <input type="text" id="cep" name="cep">
        </div>
      </div>

      <div class="linha">
        <label for="cidade">City:</label>
        <input type="text" id="cidade" name="cidade">
      </div>

      <div class="linha">
        <div class="linha">
          <label for="telefone">Phone:</label>
          <input type="text" id="telefone" name="telefone">
        </div>
        <div class="linha">
          <label for="celular">Mobile:</label>
          <input type="text" id="celular" name="celular">
        </div>
        <div class="linha">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="linha">
          <label for="data_cadastro">Registration Date:</label>
          <input type="date" id="data_cadastro" name="data_cadastro">
        </div>
      </div>

      <div class="linha">
        <div class="linha" style="flex: 1 1 100%;">
          <label for="observacoes">Notes:</label>
          <textarea id="observacoes" name="observacoes"></textarea>
        </div>
      </div>

      <div class="botoes">
        <button type="button" id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Register</button>
        <button type="button" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Search</button>
        <button type="button" id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>New</button>
      </div>
    </form>
  </main>

  <div id="overlay"></div>

  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>SEARCH</h1>
      <div id="linha_modal" class="linha">
        <label>Search:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Type to search..." />
        <span id="fechar-modal" onclick="fecharModalPesquisar()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharModalDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>

  <script src="js/pesquisa_usua.js"></script>
  <script src="JS/carregar-menu-ig.js" defer></script>
</body>
</html>
