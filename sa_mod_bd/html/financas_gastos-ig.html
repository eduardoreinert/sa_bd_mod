<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - Expenses</title>

  <link rel="stylesheet" href="css/css-home-bar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/financas_gastos.css">

  <script src="js/financas.js" defer></script>
  <script src="JS/carregar-menu-ig.js" defer></script>
  <script src="js/gastos.js" defer></script>

</head>
<div id="menu-container"></div>

<body>

  <div id="menu-container"></div>

  <!-- Logout and close buttons -->
  <button class="sair" title="Log out">
    <img src="img/logout.png" alt="Log out">
  </button>

  <button class="fechar" title="Close">
    <img src="img/sair.png" alt="Close">
  </button>

  <header class="topo">
    <h1 class="titulo"><span>FINANCE</span> EXPENSES</h1>
    <button class="fechar" title="Close"><img src="img/sair.png" alt="Close"></button>
  </header>

  <main class="conteudo-principal">
    <!-- Financial summary -->
    <section class="resumos">
      <div class="card azul">
        <div class="card-conteudo">
          <i class="bi bi-hand-thumbs-up"></i>
          <div class="texto">
            <span class="titulo-receber">Total Paid</span>
            <span class="valor" id="valor-total-pago"></span>
          </div>
        </div> 
      </div>

      <div class="card verde">
        <div class="card-conteudo">
          <i class="bi bi-hand-thumbs-down"></i>
          <div class="texto">
            <span class="titulo-receber">To Pay</span>
            <span class="valor" id="valor-pagar-hoje"></span>
          </div>
        </div>
      </div>

      <div class="card vermelho">
        <div class="card-conteudo">
          <i class="bi bi-calendar-plus"></i>
          <div class="texto">
            <span class="titulo-receber">Due Today</span>
            <span class="valor" id="valor-a-pagar"></span>
          </div>
        </div> 
      </div>
    </section>

    <!-- Expense table -->
    <section class="tabela-financas">
      <table>
        <thead>
          <tr>
            <th>Supplier ID</th>
            <th>Name</th>
            <th>Product</th>
            <th>Purchase Date</th>
            <th>Amount</th>
            <th>Status</th>  
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="corpo-tabela">
          <!-- Rows will be loaded dynamically -->
        </tbody>
      </table>

      <div class="botoes-acoes">
        <button class="botao salvar"><i class="bi bi-save"></i> Save Changes</button>
        <button class="botao novo"><i class="bi bi-plus-circle"></i> New Expense</button>
      </div>
    </section>
  </main>

  <!-- Confirmation modal -->
  <div id="modal-confirmacao" class="modal-overlay hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete?</p>
      <div class="botoes">
        <button id="btn-sim">Yes</button>
        <button id="btn-nao">No</button>
      </div>
    </div>
  </div>

</body>
</html>
