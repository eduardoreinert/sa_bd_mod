<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Conserta Tech - Fornecedor</title>
  <link rel="stylesheet" href="css/css_fornecedor.css" />
  <link rel="stylesheet" href="css/css-home-bar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
  <script src="jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
</head>
<div id="menu-container"></div>

  <div class="conteudo">
    <h1>FORNECEDOR</h1>
    <form class="formulario">
      <div class="linha">
        <label>Código:</label>
        <input type="text" id="codigo" />
        <label>Empresa:</label>
        <input class="input-longo" type="text" id="empresa" />
      </div>
      <div class="linha">
        <label>CNPJ:</label>
        <input type="text" id="cnpj" placeholder="xx.xxx.xxx/xxxx-xx"/>
        <label>CEP:</label>
        <input type="text" id="cep" placeholder="xxxxx-xxx" />
        <label>Nº:</label>
        <input type="text" id="num" />
      </div>
      <div class="linha">
        <label>Endereço:</label>
        <input class="input-medio" type="text" id="endereco" />
        <label for="uf">UF:</label>
        <select id="uf">
          <option value="">Selecione</option>
          <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
          <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
          <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
          <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
          <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
          <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
          <option>SP</option><option>SE</option><option>TO</option>
        </select>
      </div>
      <div class="linha">
        <label>Complemento:</label>
        <input class="input-medio" type="text" id="complemento" />
        <label>Bairro:</label>
        <input class="input-longo" type="text" id="bairro" />
      </div>
      <div class="linha">
        <label>Cidade:</label>
        <input type="text" id="cidade" />
        <label>E-Mail:</label>
        <input class="input-longo" type="text" id="email" />
      </div>
      <div class="linha">
        <label for="celular">Celular pra contato:</label>
        <input type="text" id="celular" class="input-medio" placeholder="(xx) xxxxx-xxxx" />
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="input-medio" placeholder="(xx) xxxx-xxxx" />
        <label for="dataCadastro">Data de cadastro:</label>
        <input type="date" id="dataCadastro" class="input-curto" />
      </div>
      <div class="linha">
        <label for="fornece">Fornece:</label>
        <input type="text" id="fornece" class="input-medio" />
      </div>
      <div class="linha">
        <div class="coluna-textarea">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" class="input-longo"></textarea>
        </div>
      </div>
      <div class="botoes">
        <button type="button" id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Cadastrar</button>
        <button type="button" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Pesquisar</button>
        <button type="button" id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>Novo</button>
      </div>
    </form>
  </div>

  <div id="overlay"></div>
  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>PESQUISA</h1>
      <div id="linha_modal" class="linha">
        <label>Pesquisar:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Digite para pesquisar..." />
        <span id="fechar-modal" onclick="fecharModal()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>
  
  <script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 0000-0000');
        $('#celular').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
    });
  </script>
<script src="js/carregar-menu.js"></script>
</body>
</html>
