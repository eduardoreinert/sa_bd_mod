<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conserta Tech - Password Recovery</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <button onclick="window.location.href='login-ig.html'" class="botao-sair" type="button" aria-label="Back">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <main>
    <h1>Conserta Tech</h1>
    <p>RECOVER PASSWORD</p>

    <form onsubmit="event.preventDefault(); recuperarSenha();" autocomplete="off">
      <label for="email">Registered e-mail:</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <h5>Enter the email used during registration.</h5>

      <button type="submit" class="button">Recover</button>
    </form>

    <!-- Error message -->
    <div id="mensagemErro" class="mensagem-erro" style="display: none;"></div>

    <div class="footer">
      <select id="idioma" name="idioma">
        <option value="pt">Portuguese (BR)</option>
        <option value="en">English</option>
      </select>
      <button-termos onclick="window.location.href='termos.html'" style="cursor: pointer;">Terms</button>
    </div>
  </main>

  <script src="js/banco local-ig.js"></script>
</body>
</html>
