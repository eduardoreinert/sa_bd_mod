<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conserta Tech - Supplier</title>
  <link rel="stylesheet" href="css/css_fornecedor.css" />
  <link rel="stylesheet" href="css/css-home-bar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
  <script src="jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <button class="sair" title="Log out">
    <img src="img/logout.png" alt="Log out">
  </button>
  
  <button class="fechar" title="Close">
    <img src="img/sair.png" alt="Close">
  </button>

</head>
<body data-tipo-pagina="fornecedor">
<div id="menu-container"></div>

  <div class="conteudo">
    <h1>SUPPLIER</h1>
    <form class="formulario">
      <div class="linha">
        <label>Code:</label>
        <input type="text" id="codigo" />
        <label>Company:</label>
        <input class="input-longo" type="text" id="empresa" />
      </div>
      <div class="linha">
        <label>CNPJ:</label>
        <input type="text" id="cnpj" placeholder="xx.xxx.xxx/xxxx-xx"/>
        <label>ZIP Code:</label>
        <input type="text" id="cep" placeholder="xxxxx-xxx" />
        <label>No.:</label>
        <input type="text" id="num" name="num" />
      </div>
      <div class="linha">
        <label>Address:</label>
        <input class="input-medio" type="text" id="endereco" />
        <label for="uf">State:</label>
        <select id="uf">
          <option value="n/a">Select</option>
          <option value="ac">AC</option><option value="al">AL</option><option value="ap">AP</option><option value="am">AM</option>
          <option value="ba">BA</option><option value="ce">CE</option><option value="df">DF</option><option value="es">ES</option>
          <option value="go">GO</option><option value="ma">MA</option><option value="mt">MT</option><option value="ms">MS</option>
          <option value="mg">MG</option><option value="pa">PA</option><option value="pb">PB</option><option value="pr">PR</option>
          <option value="pe">PE</option><option value="pi">PI</option><option value="rj">RJ</option><option value="rn">RN</option>
          <option value="rs">RS</option><option value="ro">RO</option><option value="rr">RR</option><option value="sc">SC</option>
          <option value="sp">SP</option><option value="se">SE</option><option value="to">TO</option>
        </select>
      </div>
      <div class="linha">
        <label>Complement:</label>
        <input class="input-medio" type="text" id="complemento" />
        <label>Neighborhood:</label>
        <input class="input-longo" type="text" id="bairro" />
      </div>
      <div class="linha">
        <label>City:</label>
        <input type="text" id="cidade" />
        <label>E-Mail:</label>
        <input class="input-longo" type="text" id="email" />
      </div>
      <div class="linha">
        <label for="celular">Mobile Contact:</label>
        <input type="text" id="celular" class="input-medio" placeholder="(xx) xxxxx-xxxx" />
        <label for="telefone">Phone:</label>
        <input type="text" id="telefone" class="input-medio" placeholder="(xx) xxxx-xxxx" />
        <label for="dataCadastro">Registration Date:</label>
        <input type="date" id="dataCadastro" class="input-curto" />
      </div>
      <div class="linha">
        <label for="fornece">Supplies:</label>
        <input type="text" id="fornece" class="input-medio" />
      </div>
      <div class="linha">
        <div class="coluna-textarea">
          <label for="observacoes">Observations:</label>
          <textarea id="observacoes" class="input-longo"></textarea>
        </div>
      </div>
      <div class="botoes">
        <button type="button" id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Register</button>
        <button type="button" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Search</button>
        <button type="button" id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>New</button>
      </div>
    </form>
  </div>

  <div id="overlay"></div>
  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>SEARCH</h1>
      <div id="linha_modal" class="linha">
        <label>Search:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Type to search..." />
        <span id="fechar-modal" onclick="fecharModalPesquisar()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharModalDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>
  
  <script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 0000-0000');
        $('#celular').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
    });
  </script>

<script src="js/fornecedor-ig.js"></script>
<script src="JS/carregar-menu-ig.js" defer></script>
</body>
</html>
