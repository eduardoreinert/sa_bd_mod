<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/css-home-bar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/financas.css">

  <script src="JS/carregar-menu-ig.js" defer></script>
  <script src="js/financas_script.js" defer></script>

  <title>Finance - Services</title>
</head>

<body>
  <!-- Buttons and visual title must be in the <body> -->
  <h1 class="titulo"><span>FINANCE</span> SERVICES</h1>

  <div id="menu-container"></div>

  <header class="topo">
    <div class="header-container">
      <h1></h1>
      <a href="financas_gastos.html" class="btn-troca-pagina">
        View Expenses <i class="bi bi-arrow-right-circle"></i>
      </a>
    </div>
  </header>

<section class="resumos">
  <div class="card verde">
    <div class="card-conteudo">
      <i class="bi bi-calendar-plus"></i>
      <div class="texto">
        <span class="titulo-receber">To Receive Today</span>
        <span class="valor"></span>
      </div>
    </div>
  </div>

  <div class="card azul">
    <div class="card-conteudo">
      <i class="bi bi-wallet2"></i>
      <div class="texto">
        <span class="titulo-receber">Total to Receive</span>
        <span class="valor"></span>
      </div>
    </div>
  </div>

  <div class="card roxo">
    <div class="card-conteudo">
      <i class="bi bi-check2-circle"></i>
      <div class="texto">
        <span class="titulo-receber">Total Received</span>
        <span class="valor"></span>
      </div>
    </div>
  </div>
</section>

<section class="tabela-financas">
  <table>
    <thead>
      <tr>
        <th class ="campo-os">WO:</th>
        <th class="campo-cliente">Client:</th>
        <th>Description:</th>
        <th>Due Date:</th>
        <th>Amount:</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela">
      <!-- Rows will be loaded dynamically -->
    </tbody>
  </table>

  <div class="botoes-acoes">
    <button class="botao salvar"><i class="bi bi-save"></i> Save Changes</button>

    <button class="botao novo"><i class="bi bi-plus-circle"></i> New Service</button>
  </div>
</section>

</main>
<div id="modal-confirmacao" class="modal-overlay hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete?</p>
    <div class="botoes">
      <button id="btn-sim">Yes</button>
      <button id="btn-nao">No</button>
    </div>
  </div>
</div>

</body>
</html>
