<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/cliente.css"/>
  <link rel="stylesheet" href="css/css-home-bar.css"/>
  

</head>

<body data-tipo-pagina="cliente">

  <button class="sair" title="sair da conta">
    <img src="img/logout.png" alt="Sair">
  </button>
  <button class="fechar" title="fechar">
    <img src="img/sair.png" alt="Fechar">
  </button>

  <div id="menu-container"></div>

  <main class="conteudo">
    <h1>CLIENTE</h1>
    <form class="formulario">
      <div class="linha">
        <div class="linha">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo">
        </div>
        <div class="linha">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>

        <div class="linha">
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" placeholder="00.000.000-0">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="data_nasc">Data nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc">
        </div>
        <div class="linha">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo">
            <option value="N/A">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="linha" style="flex: 2;">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="linha" style="flex: 2;">
          <label>Nº:</label>
          <input type="text" id="num" name="num" />
        </div>
        <div class="linha" style="flex: 2;">
          <label for="tipo_cliente">Tipo de cliente:</label>
          <input type="text" id="tipo_cliente" name="tipo_cliente">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="linha">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="uf">UF:</label>
          <select id="uf" name="uf">
            <option value="">Selecione</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </div>
        <div class="linha">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000">
        </div>
        <div class="linha">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000">
        </div>
        <div class="linha">
          <label for="celular">Celular:</label>
          <input type="text" id="celular" name="celular" placeholder="(00) 00000-0000">
        </div>
        <div class="linha">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="linha">
          <label for="data_cadastro">Data de cadastro:</label>
          <input type="date" id="data_cadastro" name="data_cadastro">
        </div>
      </div>

      <div class="linha">
        <div class="linha" style="flex: 1 1 100%;">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes"></textarea>
        </div>
      </div>

      <div class="botoes">
        <button type="button" id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Cadastrar</button>
        <button type="button" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Pesquisar</button>
        <button type="button" id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>Novo</button>
      </div>
    </form>
  </main>

  <div id="overlay"></div>

  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>PESQUISA</h1>
      <div id="linha_modal" class="linha">
        <label>Pesquisar:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Digite para pesquisar..." />
        <span id="fechar-modal" onclick="fecharModalPesquisar()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharModalDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>

  <script src="js/pesquisa.js"></script>
  <script src="js/carregar-menu.js"></script>
  <script src="js/cliente.js"></script> 
</body>
</html>
