    <main class="conteudo-principal">
      <h2>CLIENTE</h2>
      <form>
        <div class="linha">
          <div class="campo"><label for="codigo">Código</label><input type="text" id="codigo" name="codigo"></div>
          <div class="campo"><label for="nome">Nome</label><input type="text" id="nome" name="nome"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="cpf">CPF</label><input type="text" id="cpf" name="cpf"></div>
          <div class="campo"><label for="cnpj">CNPJ</label><input type="text" id="cnpj" name="cnpj"></div>
          <div class="campo"><label for="rg">RG</label><input type="text" id="rg" name="rg"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="data_nasc">Data nascimento</label><input type="text" id="data_nasc" name="data_nasc"></div>
          <div class="campo">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="campo"><label for="cargo">Cargo</label><input type="text" id="cargo" name="cargo"></div>
        </div>
        <div class="linha">
          <div class="campo" style="flex: 2;"><label for="endereco">Endereço</label><input type="text" id="endereco" name="endereco"></div>
          <div class="campo" style="flex: 2;"><label for="tipo_cliente">Tipo de cliente</label><input type="text" id="tipo_cliente" name="tipo_cliente"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="complemento">Complemento</label><input type="text" id="complemento" name="complemento"></div>
          <div class="campo"><label for="bairro">Bairro</label><input type="text" id="bairro" name="bairro"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="uf">UF</label><select id="uf" name="uf">
          <option value="">Selecione</option>
          <option value="RJ">RJ</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          
          </option></select></div>
          <div class="campo"><label for="cep">CEP</label><input type="text" id="cep" name="cep"></div>
          <div class="campo"><label for="cidade">Cidade</label><input type="text" id="cidade" name="cidade"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="telefone">Telefone</label><input type="text" id="telefone" name="telefone"></div>
          <div class="campo"><label for="celular">Celular</label><input type="text" id="celular" name="celular"></div>
          <div class="campo"><label for="email">Email</label><input type="email" id="email" name="email"></div>
          <div class="campo"><label for="data_cadastro">Data de cadastro</label><input type="text" id="data_cadastro" name="data_cadastro"></div>
        </div>
        <div class="linha">
          <div class="campo" style="flex: 1 1 100%;"><label for="observacoes">Observações</label><textarea id="observacoes" name="observacoes"></textarea></div>
        </div>
        <div class="botoes">
          <button type="submit" class="cadastrar">Cadastrar</button>
          <button type="button" class="pesquisar">Pesquisar</button>
          <button type="reset" class="novo">Novo</button>
        </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Botões e formulário
      const botaoCadastrar = document.querySelector(".cadastrar");
      const botaoPesquisar = document.querySelector(".pesquisar");
      const botaoNovo = document.querySelector(".novo");
      const formulario = document.querySelector("form");
  
      // Container da mensagem de cadastro
      const containerMensagem = document.createElement("div");
      containerMensagem.style.backgroundColor = "#d4edda";
      containerMensagem.style.color = "#155724";
      containerMensagem.style.padding = "10px";
      containerMensagem.style.marginBottom = "15px";
      containerMensagem.style.border = "1px solid #c3e6cb";
      containerMensagem.style.borderRadius = "5px";
      containerMensagem.style.display = "none"; // Oculto inicialmente
      formulario.insertBefore(containerMensagem, formulario.firstChild);
  
      // Função para exibir a mensagem de cadastro
      botaoCadastrar.addEventListener("click", function(event) {
        event.preventDefault();
        containerMensagem.textContent = "Cliente cadastrado com sucesso!";
        containerMensagem.style.display = "block";
      });
  
      // Função para limpar o formulário ao clicar em "Novo"
      botaoNovo.addEventListener("click", function(event) {
        event.preventDefault();
        formulario.reset(); // Limpa todos os campos do formulário
        containerMensagem.style.display = "none"; // Oculta a mensagem
      });
  
      // Cria a barra de pesquisa lateral
      const barraPesquisa = document.createElement("div");
      barraPesquisa.style.position = "fixed";
      barraPesquisa.style.top = "0";
      barraPesquisa.style.right = "0";
      barraPesquisa.style.width = "300px";
      barraPesquisa.style.height = "100vh";
      barraPesquisa.style.backgroundColor = "#f4f4f4";
      barraPesquisa.style.padding = "20px";
      barraPesquisa.style.boxShadow = "-2px 0 5px rgba(0,0,0,0.2)";
      barraPesquisa.style.display = "none"; // Inicialmente oculta
  
      // Campo de entrada para pesquisa
      const inputPesquisa = document.createElement("input");
      inputPesquisa.type = "text";
      inputPesquisa.placeholder = "Digite para pesquisar...";
      inputPesquisa.style.width = "100%";
      inputPesquisa.style.padding = "10px";
      inputPesquisa.style.marginBottom = "10px";
      inputPesquisa.style.borderRadius = "4px";
      inputPesquisa.style.border = "1px solid #ccc";
  
      // Botão para fechar a barra de pesquisa
      const botaoFechar = document.createElement("button");
      botaoFechar.textContent = "Fechar";
      botaoFechar.style.marginTop = "10px";
      botaoFechar.style.padding = "8px";
      botaoFechar.style.backgroundColor = "#2196F3";
      botaoFechar.style.color = "white";
      botaoFechar.style.border = "none";
      botaoFechar.style.borderRadius = "4px";
      botaoFechar.style.cursor = "pointer";
  
      // Adiciona os elementos à barra de pesquisa
      barraPesquisa.appendChild(inputPesquisa);
      barraPesquisa.appendChild(botaoFechar);
      document.body.appendChild(barraPesquisa);
  
      // Evento de clique no botão "Pesquisar"
      botaoPesquisar.addEventListener("click", function() {
        barraPesquisa.style.display = "block"; // Mostra a barra de pesquisa
      });
  
      // Evento de clique no botão "Fechar"
      botaoFechar.addEventListener("click", function() {
        barraPesquisa.style.display = "none"; // Oculta a barra de pesquisa
      });
    });
    document.addEventListener("DOMContentLoaded", function() {
  
  const menuLateral = document.querySelector('.menu-lateral');

  
  document.querySelector('.btn-expandir').addEventListener('click', function() {
    menuLateral.classList.toggle('exibir'); // Alterna a visibilidade do menu lateral
  });
});

  </script>
