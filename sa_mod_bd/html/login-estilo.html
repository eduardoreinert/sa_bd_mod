<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conserta Tech Login</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <button aria-label="Voltar" class="botao-sair" type="button">
    <svg viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <main>
    <h1>Conserta Tech</h1>
    <p>LOGIN</p>

    <form onsubmit="event.preventDefault(); fazerLogin();" autocomplete="off">
      <label for="usuario">Usuário:</label>
      <input id="usuario" name="usuario" type="text" autocomplete="username" required />

      <label for="senha">Senha:</label>
      <input id="senha" name="senha" type="password" autocomplete="current-password" required />

      <a href="esqueci minha senha-estilo.html" tabindex="0">Esqueci minha senha</a>

      <button type="submit" class="button">Entrar</button>
    </form>

    <!-- Mensagem de erro (aparece se login falhar) -->
    <div id="mensagemErro" class="mensagem-erro" style="display: none;">
      Usuário ou senha incorretos.
    </div>

    <div class="footer">
      <select id="idioma" name="idioma">
        <option value="pt">Português (BR)</option>
        <option value="en">Inglês</option>
      </select>
      <button-termos onclick="window.location.href='termos.html'" style="cursor: pointer;">Termos</button>
    </div>
  </main>

  <script src="js/banco local.js"></script>
</body>
</html>
