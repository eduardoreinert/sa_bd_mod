<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conserta Tech Login</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <button aria-label="Back" class="botao-embora" type="button">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <main>
    <h1>Conserta Tech</h1>
    <p>LOGIN</p>

    <form onsubmit="event.preventDefault(); fazerLogin();" autocomplete="off">
      <label for="usuario">Username:</label>
      <input id="usuario" name="usuario" type="text" autocomplete="username" required />

      <label for="senha">Password:</label>
      <input id="senha" name="senha" type="password" autocomplete="current-password" required />

      <a href="esqueci minha senha-ig.html">Forgot my password</a>

      <button type="submit" class="button">Sign In</button>
    </form>

    <!-- Error message (shows if login fails) -->
    <div id="mensagemErro" class="mensagem-erro" style="display: none;">
      Incorrect username or password.
    </div>

    <div class="footer">
      <select id="idioma" name="idioma">
        <option value="en">English</option>
        <option value="pt">Portuguese(BR)</option>
        
      </select>
      <button-termos onclick="window.location.href='termos.html'" style="cursor: pointer;">Terms</button>
    </div>
  </main>

  <script src="js/banco local-ig.js"></script>
</body>
</html>
