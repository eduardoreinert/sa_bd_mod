<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conserta Tech – Alterar Senha</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <button class="botao-sair" onclick="location.href='login-estilo.html'">
    <svg viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
  </button>

  <main>
    <h1>Conserta Tech</h1>
    <p>ALTERAR SENHA</p>

    <form onsubmit="event.preventDefault(); alterarSenha();" autocomplete="off">
      <label for="novaSenha">Nova senha:</label>
      <input id="novaSenha" name="novaSenha" type="password" autocomplete="new-password" required />

      <label for="confirmarSenha">Digite novamente:</label>
      <input id="confirmarSenha" name="confirmarSenha" type="password" autocomplete="new-password" required />

      <button type="submit" class="button">Salvar</button>
    </form>

    <div id="mensagemErro" class="mensagem-erro"></div>

    <div class="footer">
      <select id="idioma">
        <option value="pt">Português (BR)</option>
        <option value="en">Inglês</option>
      </select>
      <button-termos onclick="window.location.href='termos.html'" style="cursor: pointer;">Termos</button-termos>    
    </div>
  </main>

  <script src="js/banco local.js"></script>
</body>
</html>
