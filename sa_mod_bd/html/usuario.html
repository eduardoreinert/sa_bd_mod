  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/usuario_css.css">
    <link rel="stylesheet" href="css/css-home-bar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <button class="sair" title="sair da conta">
      <img src="img/logout.png" alt="Sair">
    </button>
    
    <button class="fechar" title="fechar">
      <img src="img/sair.png" alt="Fechar">
    </button>
    
  </head>

    <body>

      <div id="menu-container"></div> 

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="conteudo">
        <h1>USUÁRIO</h1>
        <form class = "formulario">
          <div class="linha">
            <div class="linha">
              <label for="codigo">Código:</label>
              <input type="text" id="codigo" name="codigo">
            </div>
            <div class="linha">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome">
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="000.000.000.00">
            </div>
            <div class="linha">
              <label for="rg">RG:</label>
              <input type="text" id="rg" name="rg" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="0000000000">
            </div>
            <div class="linha">
              <label for="estado_civil">Estado Civil:</label>
              <select id="estado_civil" name="estado_civil">
                <option value="">Selecione</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viúvo">Viúvo</option>
              </select>
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="data_nasc">Data nascimento:</label>
              <input type="date" id="data_nasc" name="data_nasc" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="00/00/0000">
            </div>
            <div class="linha">
              <label for="sexo">Sexo:</label>
              <select id="sexo" name="sexo">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
            <div class="linha">
              <label for="cargo">Cargo:</label>
              <input type="text" id="cargo" name="cargo">
            </div>
          </div>

          <div class="linha">
            <div class="linha" style="flex: 2;">
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" name="endereco">
            </div>
            <div class="linha">
              <label for="numero">Nº:</label>
              <input type="text" id="numero" name="numero">
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento">
            </div>
            <div class="linha">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro">
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="uf">UF:</label>
              <select id="uf" name="uf">
                  <option value="">Selecione</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BH</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
                </select>
                
              </select>
            </div>
            <div class="linha">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000">
            </div>
            <div class="linha">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade">
            </div>
            <div class="linha">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="(00) 0000-0000">
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="celular">Celular:</label>
              <input type="text" id="celular" name="celular" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="(00) 00000-0000">
            </div>
            <div class="linha">
              <label for="email">E-Mail:</label>
              <input type="text" id="email" name="email">
            </div>
            <div class="linha">
              <label for="data_cadastro">Data de cadastro:</label>
              <input type="date" id="data_cadastro" name="data_cadastro">
            </div>
          </div>

          <div class="linha">
            <div class="linha">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
            </div>
            <div class="linha">
              <label for="senha">Senha:</label>
              <input type="text" id="senha" name="senha">
            </div>
          </div>

          <div class="botoes">
            <button type="submit" class="cadastrar">Cadastrar</button>
            <button type="button" class="pesquisar">Pesquisar</button>
            <button type="reset" class="novo">Novo</button>
          </div>
        </form>
      </main>
    </div>

    <div id="overlay"></div>
  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>PESQUISA</h1>
      <div id="linha_modal" class="linha">
        <label>Pesquisar:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Digite para pesquisar..." />
        <span id="fechar-modal" onclick="fecharModalPesquisar()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharModalDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      // Botões e formulário
      const botaoCadastrar = document.querySelector(".cadastrar");
      const botaoPesquisar = document.querySelector(".pesquisar");
      const botaoNovo = document.querySelector(".novo");
      const formulario = document.querySelector("form");
      // Container da mensagem de erro
      const containerErro = document.createElement("div");
      containerErro.style.backgroundColor = "#f8d7da";
      containerErro.style.color = "#721c24";
      containerErro.style.padding = "10px";
      containerErro.style.marginBottom = "15px";
      containerErro.style.border = "1px solid #f5c6cb";
      containerErro.style.borderRadius = "5px";
      containerErro.style.display = "none"; // Oculto inicialmente
      formulario.insertBefore(containerErro, formulario.firstChild);

      // Função para verificar campos vazios
      function camposVazios() {
        const campos = formulario.querySelectorAll("input, select, textarea");
        return Array.from(campos).every(campo => campo.value.trim() === "");
      }

      // Função para exibir mensagem de erro se todos os campos estiverem vazios
      botaoCadastrar.addEventListener("click", function(event) {
        event.preventDefault();

        if (camposVazios()) {
          containerErro.textContent = "Preencha todos os campos!";
          containerErro.style.display = "block";
          containerMensagem.style.display = "none"; // Oculta a mensagem de sucesso
          return;
        }
        // Caso os campos não estejam vazios, exibe a mensagem de sucesso
        containerMensagem.textContent = "Cliente cadastrado com sucesso!";
        containerMensagem.style.display = "block";
        containerErro.style.display = "none"; // Oculta a mensagem de erro
      });

        // Container da mensagem de cadastro
        const containerMensagem = document.createElement("div");
        containerMensagem.style.backgroundColor = "#d4edda";
        containerMensagem.style.color = "#155724";
        containerMensagem.style.padding = "10px";
        containerMensagem.style.marginBottom = "15px";
        containerMensagem.style.border = "1px solid #c3e6cb";
        containerMensagem.style.borderRadius = "5px";
        containerMensagem.style.display = "none"; // Oculta inicialmente
        formulario.insertBefore(containerMensagem, formulario.firstChild);
    
        // Função para limpar o formulário ao clicar em "Novo"
        botaoNovo.addEventListener("click", function(event) {
          event.preventDefault();
          formulario.reset(); // Limpa todos os campos do formulário
          containerMensagem.style.display = "none"; // Oculta a mensagem
        });
    
        // Adiciona os elementos à barra de pesquisa
        barraPesquisa.appendChild(inputPesquisa);
        barraPesquisa.appendChild(botaoFechar);
        document.body.appendChild(barraPesquisa);
    
        // Evento de clique no botão "Pesquisar"
        botaoPesquisar.addEventListener("click", function() {
          barraPesquisa.style.display = "block"; // Mostra a barra de pesquisa
        });
    
        // Evento de clique no botão "Fechar"
        botaoFechar.addEventListener("click", function() {
          barraPesquisa.style.display = "none"; // Oculta a barra de pesquisa
        });
      });
    </script>
    
    <script src="js/pesquisa.js"></script>
    <script src="js/carregar-menu.js"></script>
  </body>

</html>
