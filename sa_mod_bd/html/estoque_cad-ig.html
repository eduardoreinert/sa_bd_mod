<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conserta Tech - Estoque</title>
    <link rel="stylesheet" type="text/css" href="css/css_fornecedor.css">
    <link rel="stylesheet" href="css/css-home-bar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- Botões de sair e fechar -->
    <button class="sair" title="Sair da conta">
        <img src="img/logout.png" alt="Sair">
    </button>

    <button class="fechar" title="Fechar">
        <img src="img/sair.png" alt="Fechar">
    </button>

    <!-- Menu lateral ou superior -->
    <div id="menu-container"></div>

    <!-- Conteúdo principal -->
    <div class="conteudo">
        <h1>INVENTORY</h1>

<form class="formulario">
  <div class="linha">
    <label for="id_pecas">Part ID:</label>
    <input type="text" id="id_pecas" class="input-curto">

    <label for="id_fornecedor">Supplier ID:</label>
    <input type="text" id="id_fornecedor" class="input-curto">

    <label for="nome">Name:</label>
    <input type="text" id="nome" class="input-longo">
  </div>

  <div class="linha">
    <label for="aparelho_utilizado">Device Used:</label>
    <input type="text" id="aparelho_utilizado" class="input-medio">

    <label for="quantidade">Quantity:</label>
    <input type="text" id="quantidade" class="input-curto">

    <label for="preco">Price:</label>
    <input type="text" id="preco" class="input-curto">
  </div>

  <div class="linha">
    <label for="data_registro">Registration Date:</label>
    <input type="date" id="data_registro" class="input-medio">

    <label for="status">Status:</label>
    <select id="status" class="input-curto">
      <option value=""> Select: </option>
      <option value="Em estoque">In Stock</option>
      <option value="Reservado">Reserved</option>
      <option value="Fora de estoque">Out of Stock</option>
    </select>

    <label for="tipo">Type:</label>
    <input type="text" id="tipo" class="input-curto">
  </div>

  <div class="linha">
    <label for="numero_serie">Serial Number:</label>
    <input type="text" id="numero_serie" class="input-medio">
  </div>

  <div class="linha">
    <label for="descricao">Description:</label>
    <textarea id="descricao" class="input-longo"></textarea>
  </div>

  <div class="botoes">
    <button type="button" id="bnt-cadastrar" class="cadastrar"><i class="bi bi-save"></i> Register</button>
    <button type="button" id="bntPesquisar" class="pesquisar"><i class="bi bi-search"></i> Search</button>
    <button type="reset" id="bnt-novo" class="novo"><i class="bi bi-plus-circle"></i> New</button>
    <button type="button" id="btn-cancelar-edicao" style="display: none;">Cancel</button>
  </div>
</form>

            </div>
        </form>
    </div>
    

    <script src="JS/carregar-menu-ig.js" defer></script>
    <script src="js/estoque.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
