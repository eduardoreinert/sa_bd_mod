<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Emitir NF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/emitir_nf.css" />
  <link rel="stylesheet" href="css/css-home-bar.css" />
</head>

<body>
  <!-- Botões flutuantes -->
  <button class="sair" title="sair da conta">
    <img src="img/logout.png" alt="Sair">
  </button>

  <button class="fechar" title="fechar">
    <img src="img/sair.png" alt="Fechar">
  </button>

  <!-- Menu será carregado aqui -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <main class="conteudo-principal">
    <h1>EMITIR NF</h1>
    <div class="cabecalho">
      <div class="prestador-esquerda">
        <p><strong>CNPJ:</strong> 00.623.904/0001-73</p>
        <p><strong>Nome:</strong> Conserta Tech</p>
        <p><strong>Endereço:</strong> Rua Imaginária, 142</p>
      </div>
      <div class="prestador-direita">
        <p><strong>Município:</strong> Joinville</p>
        <p><strong>I.E:</strong> 123.456.789</p>
        <p><strong>UF:</strong> Santa Catarina</p>
      </div>
    </div>

    <form id="formulario">
      <div class="secao">
        <h3>Tomador de serviço</h3>
        <div class="linha">
          <div class="campo">
            <label for="nome_cliente">Nome:</label>
            <input type="text" id="nome_cliente" name="nome_cliente">
          </div>
          <div class="campo">
            <label for="codigo_cliente">Código cliente:</label>
            <input type="text" id="codigo_cliente" name="codigo_cliente">
          </div>
          <div class="campo">
            <label for="codigo_os">Código O.S:</label>
            <input type="text" id="codigo_os" name="codigo_os">
          </div>
        </div>
      </div>

      <div class="secao discriminacao">
        <h3>Discriminação dos Serviços</h3>
        <div class="linha">
          <div class="campo grande">
            <label for="servicos">Serviços:</label>
            <textarea id="servicos" name="servicos"></textarea>
          </div>
        </div>
        <div class="linha">
          <div class="campo">
            <label for="qtd">Qtd:</label>
            <input type="text" id="qtd" name="qtd">
          </div>
          <div class="campo">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco">
          </div>
          <div class="campo">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total">
          </div>
        </div>

        <div class="linha">
          <div class="campo">
            <label for="forma_pagamento">Forma de pagamento:</label>
            <select id="forma_pagamento" name="forma_pagamento">
              <option value="">Selecione...</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="credito">Cartão de Crédito</option>
              <option value="debito">Cartão de Débito</option>
              <option value="pix">Pix</option>
              <option value="boleto">Boleto Bancário</option>
              <option value="transferencia">Transferência Bancária</option>
              <option value="deposito">Depósito em Conta</option>
              <option value="parcelado">Parcelado no Cartão</option>
              <option value="link_pagamento">Link de Pagamento</option>
            </select>
          </div>
          <div class="campo">
            <label for="total_geral">TOTAL:</label>
            <input type="text" id="total_geral" name="total_geral">
          </div>
        </div>
      </div>

      <div class="botoes">
        <button type="submit" class="cadastrar">Cadastrar</button>
        <button type="button" class="pesquisar">Pesquisar</button>
        <button type="reset" class="novo">Novo</button>
      </div>
    </form>
  </main>

  <script src="js/carregar-menu.js"></script>
  <script src="js/js_emitir_nf.js"></script>
</body>
</html>
