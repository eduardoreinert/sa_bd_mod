<!DOCTYPE = HTML>

<html lang = "pt-br">

    <head>
        <meta charset = "UTF-8">
        <title> Conserta Tech </title>
        <link rel = "stylesheet" type = "text/css" href = "css/css_main.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css-home-bar.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <div id="menu-container"></div>

    <body>

        <!-- Conteúdo principal da página -->

        <section class = "conteudo">   
		<header>
			<h1 class = "titulo">CONSERTA TECH</h1>
            <h2 class = "bem_vindo">Bem-Vindo(a)</h2>
            
            <button class="sair" title="sair da conta">
                <img src="img/logout.png" alt="Sair">
              </button>
              
              <button class="fechar" title="fechar">
                <img src="img/sair.png" alt="Fechar">
              </button>
		</header>

        <div class="quadrado1">
            <h2 class="titulo_quadrado"> O.S. Abertas</h2>
            <h1 class="num_quadrado" id="num_quadrado1"> 2</h1>
        </div>

        <div class="quadrado2">
            <h2 class="titulo_quadrado"> Contas a receber hoje</h2>
            <h1 class="num_quadrado" id="num_quadrado2"> 1.445,50</h1>
        </div>

        <div class="quadrado3">
            <h2 class="titulo_quadrado"> Contas a pagar hoje</h2>
            <h1 class="num_quadrado" id="num_quadrado3"> 487,00</h1>
        </div>

        <div class = "retangulo">
            <h2 class="titulo_quadrado"> Fluxo mensal de Caixa</h2>
            <canvas id="graficoFluxo" width="400" height="200"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>        
       const ctx = document.getElementById('graficoFluxo').getContext('2d');
       const graficoFluxo = new Chart(ctx, {
       type: 'line',
       data: {
       labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
       datasets: [{
       label: 'R$',
       data: [1200, 1900, 3000, 2500, 3200, 2800],
      fill: false,
      borderColor: 'rgba(75, 192, 192, 1)',
      tension: 0.2
      }]
      },
      options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
      y: {
      beginAtZero: true
      }
      }
      }
      });
      </script>
                   
</section>

<script src="js/carregar-menu.js"></script> 
</body>
          
</html>
