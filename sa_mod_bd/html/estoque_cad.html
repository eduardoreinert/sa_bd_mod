<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Conserta Tech - Estoque</title>
        <link rel="stylesheet" type="text/css" href="css/css_fornecedor.css">
        <link rel="stylesheet" href="css/css-home-bar.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <button class="sair" title="sair da conta">
          <img src="img/logout.png" alt="Sair">
        </button>
        
        <button class="fechar" title="fechar">
          <img src="img/sair.png" alt="Fechar">
        </button>
        
    </head>
    
    <div id="menu-container"></div>
    
    <div class="conteudo">
    <h1>ESTOQUE</h1>

    <form class="formulario">
      <div class="linha">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" class="input-curto">

        <label for="produto">Produto:</label>
        <input type="text" id="produto" class="input-longo">
      </div>

      <div class="linha">
        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade" class="input-curto">

        <label for="quantidadeMin">Quantidade Mín.:</label>
        <input type="text" id="quantidadeMin" class="input-curto">

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" class="input-medio">
      </div>

      <div class="linha">
        <label for="precoUnitario">Preço Unitário:</label>
        <input type="text" id="precoUnitario" class="input-curto">

        <label for="precoVenda">Preço de Venda:</label>
        <input type="text" id="precoVenda" class="input-curto">

        <label for="lote">Lote:</label>
        <input type="text" id="lote" class="input-medio">
      </div>

      <div class="linha">
        <label for="tipoProduto">Tipo de Produto:</label>
        <input type="text" id="tipoProduto" class="input-medio">

        <label for="garantia">Garantia:</label>
        <input type="text" id="garantia" class="input-curto">

        <label for="dataEntrada">Data de Entrada:</label>
        <input type="date" id="dataEntrada" class="input-medio">
      </div>

      <div class="linha">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" class="input-longo"></textarea>
      </div>

      <div class="botoes">
        <button class="cadastrar"><i class="bi bi-save"></i>Cadastrar</button>
        <button class="pesquisar"><i class="bi bi-search"></i>Pesquisar</button>
        <button class="novo"><i class="bi bi-plus-circle"></i>Novo</button>
    </div>
    </form>
  </div>
  <script src="js/carregar-menu.js"></script>
</body>
</html>
