<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/css-home-bar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/financas_gastos.css">

  <script src="JS/carregar-menu.js" defer></script>
  <script src="js/gastos.js" defer></script>

  <title>Finanças - Despesas</title>
</head>

<body>
  <!-- Título principal -->
  <h1 class="titulo"><span>FINANÇAS</span> DESPESAS</h1>

  <div id="menu-container"></div>

  <!-- Botões de logout e fechar -->
  <button class="sair" title="Sair da conta">
    <img src="img/logout.png" alt="Sair">
  </button>

  <button class="fechar" title="Fechar">
    <img src="img/sair.png" alt="Fechar">
  </button>

  <main class="conteudo-principal">
    <!-- Resumo financeiro -->
    <section class="resumos">
      <div class="card verde">
        <div class="card-conteudo">
          <i class="bi bi-calendar-plus"></i>
          <div class="texto">
            <span class="titulo-receber">Pagar hoje</span>
            <span class="valor"></span>
          </div>
        </div>
      </div>

     

      <div class="card vermelho">
        <div class="card-conteudo">
          <i class="bi bi-hand-thumbs-down"></i>
          <div class="texto">
            <span class="titulo-receber">A pagar</span>
            <span class="valor"></span>
          </div>
        </div> 
      </div>
    </section>

    <!-- Tabela de despesas -->
    <section class="tabela-financas">
      <table>
       <thead>
  <tr>
    <th>Id Fornecedor</th>
    <th>Nome</th>
    <th>Produto</th>
    <th>Data Compra</th>
    <th>Valor</th>
    <th>Status</th>  
    <th>Ações</th>
  </tr>
</thead>

        <tbody id="corpo-tabela">
          <!-- Linhas serão carregadas dinamicamente -->
        </tbody>
      </table>

      <div class="botoes-acoes">
        <button class="botao salvar"><i class="bi bi-save"></i> Salvar Alteração</button>
        <button class="botao novo"><i class="bi bi-plus-circle"></i> Novo Gasto</button>
      </div>
    </section>
  </main>

  <!-- Modal de confirmação -->
  <div id="modal-confirmacao" class="modal-overlay hidden">
    <div class="modal-content">
      <p>Tem certeza que deseja excluir?</p>
      <div class="botoes">
        <button id="btn-sim">Sim</button>
        <button id="btn-nao">Não</button>
      </div>
    </div>
  </div>

</body>
</html>
