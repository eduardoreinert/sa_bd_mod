<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças - Gastos</title>

  <link rel="stylesheet" href="css/css-home-bar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/financas.css">

  <script src="js/financas.js" defer></script>
  <script src="JS/carregar-menu.js" defer></script>

</head>
<div id="menu-container"></div>

<body>
  <header class="topo">
    <h1 class="titulo"><span>FINANÇAS</span> GASTOS </h1>
    <button class="fechar" title="Fechar"><img src="img/sair.png" alt="Fechar"></button>
  </header>

  <main class="conteudo-principal">
    <section class="resumos">
      <div class="card verde">
        <i class="bi bi-calendar-plus"></i>
        <span>A pagar hoje</span>
        <span>879,22</span>
      </div>
      <div class="card azul">
        <i class="bi bi-hand-thumbs-up"></i>
        <span>Gasto semanal</span>
        <span>5.102,38</span>
      </div>
      <div class="card vermelho">
        <i class="bi bi-hand-thumbs-down"></i>
        <span>Pendente</span>
        <span>345,00</span>
      </div>
    </section>

    <section class="tabela-financas">
      <table>
        <thead>
          <tr>
            <th>Fornecedor:</th>
            <th>Produto:</th>
            <th>Data da Compra:</th>
            <th>Valor:</th>
            <th>Status:</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mi</td>
            <td>WD BLACK SN850</td>
            <td>04/04/2025</td>
            <td>436,00</td>
            <td class="status">Para entregar</td>
            <td>
              <button class="btn-editar"><i class="bi bi-pencil-square"></i> Editar</button>
            </td>
          </tr>
          <tr>
            <td>Apple</td>
            <td>Tela iPhone 15</td>
            <td>07/04/2025</td>
            <td>574,00</td>
            <td class="status">Entregue</td>
            <td>
              <button class="btn-editar"><i class="bi bi-pencil-square"></i> Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    
      <div class="botoes">
        <button class="btn-azul"><i class="bi bi-save"></i> Salvar Alteração</button>
        <button class="btn-laranja"><i class="bi bi-search"></i> Pesquisar Gastos</button>
        <button class="btn-verde"><i class="bi bi-plus-circle"></i> Novo Gasto</button>
      </div>
    
      <script>
        document.querySelectorAll('.btn-editar').forEach(function(botao) {
          botao.addEventListener('click', function() {
            const linha = botao.closest('tr'); // Pega a linha da tabela
            const statusCelula = linha.querySelector('.status'); // Célula de status
            const statusAtual = statusCelula.textContent.trim(); // Texto atual
      
            if (statusAtual === 'Para entregar') {
              statusCelula.textContent = 'Entregue';
              linha.classList.add('linha-entregue');
            } else {
              statusCelula.textContent = 'Para entregar';
              linha.classList.remove('linha-entregue');
            }
          });
        });
      </script>      
    
    </body>
    </html>
