    <div class="conteudo">
        <h1>FORNECEDOR</h1>
        <form class="formulario">
            <div class="linha">
                <label>Código:</label>
                <input type="text">
                <label>Empresa:</label>
                <input class="input-longo" type="text">
            </div>

            <div class="linha">
                <label>CNPJ:</label>
                <input type="text">
                <label>CEP:</label>
                <input type="text">
                <label>Nº:</label>
                <input type="text">
      s      </div>

            <div class="linha">
                <label>Endereço:</label>
                <input class="input-medio" type="text">
                <label>UF:</label>
                <select>
                    <option value="">Selecione</option>
                    <option>AC</option><option>AL</option><option>AP</option>
                    <option>AM</option><option>BA</option><option>CE</option>
                    <option>DF</option><option>ES</option><option>GO</option>
                    <option>MA</option><option>MT</option><option>MS</option>
                    <option>MG</option><option>PA</option><option>PB</option>
                    <option>PR</option><option>PE</option><option>PI</option>
                    <option>RJ</option><option>RN</option><option>RS</option>
                    <option>RO</option><option>RR</option><option>SC</option>
                    <option>SP</option><option>SE</option><option>TO</option>
                </select>
            </div>

            <div class="linha">
                <label>Complemento:</label>
                <input class="input-medio" type="text">
                <label>Bairro:</label>
                <input class="input-longo" type="text">
            </div>

            <div class="linha">
                <label>Cidade:</label>
                <input type="text">
                <label>E-Mail:</label>
                <input class="input-longo" type="text">
            </div>

            <div class="linha">
                <label for="celular">Celular pra contato:</label>
                <input type="text" id="celular" class="input-medio" placeholder="(xx) xxxxx-xxxx">
              
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="input-medio" placeholder="(xx) xxxx-xxxx">
              
                <label for="dataCadastro">Data de cadastro:</label>
                <input type="date" id="dataCadastro" class="input-curto">
            </div>
              
            <div class="linha">
                <label for="fornece">Fornece:</label>
                <input type="text" id="fornece" class="input-medio">
            </div>
              
            <div class="linha">
                <div class="coluna-textarea">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" class="input-longo"></textarea>
                </div>
            </div>

            <div class="botoes">
                <button id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Cadastrar</button>
                <button onclick="pesquisar()" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Pesquisar</button>
                <button id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>Novo</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="modalPesquisar" class="modal">
        <div class="modal-conteudo">
            <div class="modal-cabecalho">
                <input type="text" id="pesquisa" class="barra-pesquisa" placeholder="Pesquisar por Nome, Código ou CNPJ">
            </div>
