<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>

  <!-- Links bootstrapt e css -->  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="cliente.css"/>
  <link rel="stylesheet" href="../Menu_lateral/css-home-bar.css"/>
  <link rel="shortcut icon" href="../img/favicon-16x16.ico" type="image/x-icon">

  <!-- Link das máscaras dos campos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body data-tipo-pagina="cliente">
 
  <div id="menu-container"></div>

  <main class="conteudo">
    <h1>CADASTRO DE CLIENTE</h1>
    <form class="formulario">
      <!-- Seleção do tipo de pessoa -->
      <div class="linha">
        <div class="linha">
          <label for="tipo_pessoa">Tipo de Pessoa:</label>
          <select id="tipo_pessoa" name="tipo_pessoa" onchange="togglePessoaFields()">
            <option value="">Selecione</option>
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
          </select>
        </div>
        <div class="linha">
          <label for="id_cliente">ID Cliente:</label>
          <input type="text" id="id_cliente" name="id_cliente" readonly>
        </div>
        <div class="linha">
          <label for="id_usuario">ID Usuário:</label>
          <input type="text" id="id_usuario" name="id_usuario">
        </div>
      </div>

      <!-- Campos para Pessoa Física -->
      <div id="pessoa_fisica_fields" style="display:none;">
        <div class="linha">
          <div class="linha">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="cpf-mask">
          </div>
          <div class="linha">
            <label for="data_nasc">Data Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc">
          </div>
          <div class="linha">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Campos para Pessoa Jurídica -->
      <div id="pessoa_juridica_fields" style="display:none;">
        <div class="linha">
          <div class="linha">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" class="cnpj-mask">
          </div>
          <div class="linha">
            <label for="data_fundacao">Data Fundação:</label>
            <input type="date" id="data_fundacao" name="data_fundacao">
          </div>
        </div>
      </div>

      <!-- Endereço -->
      <div class="linha">
        <div class="linha" style="flex: 2;">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="linha" style="flex: 1;">
          <label>Nº:</label>
          <input type="text" id="num" name="num" />
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="linha">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro">
        </div>
      </div>

      <div class="linha">
        <div class="linha">
          <label for="uf">UF:</label>
          <select id="uf" name="uf">
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="linha">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
        </div>
        <div class="linha">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" class="cep-mask">
        </div>
      </div>

      <!-- Contatos -->
      <div class="linha">
        <div class="linha">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="linha">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" class="phone-mask">
        </div>
        <div class="linha">
          <label for="celular">Celular:</label>
          <input type="text" id="celular" name="celular" class="cell-mask">
        </div>
      </div>

      <div class="linha">
        <div class="linha" style="flex: 1 1 100%;">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes"></textarea>
        </div>
      </div>

      <div class="botoes">
        <button type="button" id="bt_cadastrar" class="cadastrar"><i class="bi bi-save"></i>Cadastrar</button>
        <button type="button" id="bt_pesquisar" class="pesquisar"><i class="bi bi-search"></i>Pesquisar</button>
        <button type="button" id="bt_novo" class="novo"><i class="bi bi-plus-circle"></i>Novo</button>
      </div>
    </form>
  </main>

  <div id="overlay"></div>

  <div id="modal_pesquisar">
    <form class="formulario">
      <h1>PESQUISA</h1>
      <div id="linha_modal" class="linha">
        <label>Pesquisar:</label>
        <input id="campoBusca" class="input-longo" type="text" placeholder="Digite para pesquisar..." />
        <span id="fechar-modal" onclick="fecharModalPesquisar()">×</span>
      </div>
      <div id="resultadoPesquisa" class="resultado-pesquisa"></div>
    </form>
  </div>

  <div id="modalDetalhes" class="modal-menor">
    <div class="modal-conteudo-menor">
      <span class="fechar-menor" onclick="fecharModalDetalhes()">×</span>
      <div id="conteudoDetalhes"></div>
    </div>
  </div>

    <!-- Links javascript -->
  <script src="../Menu_lateral/carregar-menu.js" defer></script>
  <script src="cliente.js"></script>
  
</body>
</html>
