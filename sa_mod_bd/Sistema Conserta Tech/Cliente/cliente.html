<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>

  <!-- Links bootstrapt e css -->  
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="cliente.css"/>
  <link rel="stylesheet" href="../Menu_lateral/css-home-bar.css"/>
  <link rel="shortcut icon" href="../img/favicon-16x16.ico" type="image/x-icon">

  <!-- Link das máscaras dos campos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body align="center" >
 
  <!-- <div id="menu-container"></div> -->

  <main class="conteudo">
    <div class="topoTitulo">
    <h1>CADASTRO DE CLIENTE</h1>
    </div>

    <form method="post" class="formulario d-flex flex-column align-items-center">

      <!-- Seleção do tipo de pessoa -->
      <div class="linha">
        <label for="tipo_pessoa"  class="form-control">Tipo de Pessoa:</label>
        <select id="tipo_pessoa" name="tipo_pessoa"class="form-control" >
          <option value="" >Selecione</option>
          <option value="fisica">Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>
      </div>

      <!-- ID do Cliente -->
      <div class="linha">
        <label for="id_cliente">Id Cliente:</label>
        <input type="text" id="id_cliente" name="id_cliente" class="form-control">
      </div>

      <!-- ID do Usuário -->
      <div class="linha">
        <label for="id_usuario">Id Usuário:</label>
        <input type="text" id="id_usuario" name="id_usuario" class="form-control">
      </div>

      <!-- CPF -->
      <div class="linha">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control">
      </div>

      <!-- Data de Nascimento -->
      <div class="linha">
        <label for="data_nasc">Data Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" class="form-control">
      </div>

      <!-- Sexo -->
      <div class="linha">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" class="form-control">
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>

      <div class="enviar">
        <button type="submit" class="form-control"> Enviar </button>
      </div>

        <div class="limpar">
        <button type="reset" class="form-control"> Limpar </button>
      </div>

    </form>
  </main>

  <!-- Links javascript -->
  <script src="../Menu_lateral/carregar-menu.js" defer></script>
  <script src="cliente.js"></script>
  
</body>
</html>
