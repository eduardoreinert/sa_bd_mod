<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conserta Tech - OS</title>


    <!-- Links css -->
    <link rel="stylesheet" href="css_os.css" />
    <link rel="stylesheet" href="../Menu_lateral/css-home-bar.css" />

    <!-- Link do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>

</head>
<body>
    <div id="menu-container"></div>

    <!-- Conteúdo principal da página -->
    <div class="conteudo">
        <h1>ORDEM DE SERVIÇO</h1>

        <form class="formulario">
            <div class="linha">
                <label>Nome:</label>
                <input class="input-longo" type="text" />

                <label>Código do Cliente:</label>
                <input type="text" name="codigoCliente" />

                <label>Data de entrada:</label>
                <input type="text" />
            </div>

            <div class="linha">
                <label>Modelo aparelho:</label>
                <input type="text" />

                <label>Fabricante:</label>
                <input type="text" />

                <label>Nº série:</label>
                <input type="text" name="numeroSerie" />
            </div>

            <div class="linha">
                <label>Aparelho:</label>
                <input class="input-curto" type="text" />

                <label>Acessórios:</label>
                <input class="input-medio" type="text" />

                <label>Previsão de término:</label>
                <input type="text" />
            </div>

            <div class="linha">
                <label>Nº Ordem Serviço:</label>
                <input type="text" name="numeroOS" />

                <label>Condição do aparelho:</label>
                <input class="input-longo" type="text" />
            </div>

            <div class="grupo-textareas">
                <div class="coluna-textarea">
                    <label for="defeito">Defeito relatado:</label>
                    <textarea id="defeito" name="defeito"></textarea>
                </div>

                <div class="coluna-textarea">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
            </div>

            <div class="botoes">
                <button type="button" id="bnt-cadastrar" class="salvar"><i class="bi bi-save"></i> Cadastrar</button>
                <button type="button" id="bntPesquisar" class="pesquisar"><i class="bi bi-search"></i> Pesquisar</button>
                <button type="reset" id="bnt-novo" class="novo"><i class="bi bi-plus-circle"></i> Novo</button>
                <button type="button" id="btn-cancelar-edicao" style="display: none;">Cancelar</button>

            </div>
        </form>
    </div>

    <!-- Links javascript -->
    <script src="../Menu_lateral/carregar-menu.js"></script>
    <script src="os.js"></script>
</body>
</html>
