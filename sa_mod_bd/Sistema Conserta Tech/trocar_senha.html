<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>

    <!-- Links do css, bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">   
    <link rel="stylesheet" href="css/estilo_recuperar.css">

    <!-- Links do javascript -->
   
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>        
    <script src="js/trocar_senha.js"></script>
</head>
<body>

    <main class="container">
        <div class="topoPag">
            <h1>Alterar senha</h1>
        </div>

        <div class="Formulario">
            <div class="informacoes">
                <input id="email" type="email" placeholder="Digite seu email cadastrado" class="form-control">
                <input id="senha_nova" type="text" placeholder="Digite sua nova senha" class="form-control" maxlength="12">


            </div>
            <div class="interacoes">
                <button id="confirma_nova" class="btn btn-outline-success">Confirmar</button>
            </div> 

        </div>
        
    </main>
    
</body>
</html>
